version: "3.9"
 
services:
  api:
    build:
      context: .
      target: prod
    profiles:
      - production
    restart: always
    image: ${API_IMAGE}
    env_file: 
      - envs/database.env
      - envs/authentication.env
      - envs/message_service.env
      - envs/message_listener.env
      - envs/simple_storage.env
    command: python main.py
    volumes:
      - "./src:/app/"
    ports:
      - 3000:8000 
    networks:
      - nats-network
      - mongo-network
      - minio-network
      
  tester:
    build:
      context: .
      target: dev
    image: tester
    container_name: spira-api-tester-1
    profiles:
      - test
    depends_on:
      - mongo
      - minio
      - nats-server
    env_file: 
      - envs/database.env
      - envs/authentication.env
      - envs/message_service.env
      - envs/message_listener.env
      - envs/simple_storage.env
    entrypoint: python3 -m py.test -vv
    volumes:
      - ".:/app/"
    ports:
      - 3000:8000 
    networks:
      - nats-network
      - mongo-network
      - minio-network

  mongo:
    image: mongo
    restart: always
    profiles:
      - production
      - test
    env_file:
      - envs/mongo.env
    logging:
      driver: "none"
    networks:
      - mongo-network

  mongo-express:
    image: mongo-express
    restart: always
    profiles:
      - production
    env_file:
      - envs/mongo.env
    logging:
      driver: "none"
    ports:
      - 8081:8081
    networks:
      - mongo-network

  nats-server:
    image: nats:2.8.4
    restart: always
    profiles:
      - production
      - test
    ports:
      - 4222:4222
      - 8222:8222
    networks:
      - nats-network

  minio:
    image: minio/minio
    restart: always
    profiles:
      - production
      - test
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ':9001' --address ':9000'
    volumes:
      - minio_data:/data
    env_file:
      - envs/minio.env
    networks:
      - minio-network

networks:
  nats-network:
    driver: bridge
    name: nats-bridge

  mongo-network:
    name: mongo-bridge

  minio-network:
    driver: bridge
    name: minio-bridge

volumes:
  minio_data:

  
